{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Twittar{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <h2 style="font-weight: bolder">Twittar</h2>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main' %}">Main Page<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Random</a>
                    </li>

                    <li><h4 style="padding-left: 5%">{{ user }}</h4></li>

              </ul>
          </div>
          <div style="float: right">

              <ul class="navbar-nav float-right">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}"><button class="btn btn-outline-success" type="button">Signup</button></a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><button class="btn btn-outline-dark" type="button">Logout</button></a>
                    </li>
                    {% else %}
                    <li class="nav-item" >
                        <a class="nav-link" href="{% url 'login' %}"><button class="btn btn-outline-dark" type="button">Login</button></a>
                    </li>
                    {% endif %}


              </ul>
          </div>

    </nav><br><br>
{% block content %}

{% endblock %}
</body>
</html>
