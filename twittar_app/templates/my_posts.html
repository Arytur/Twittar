{% extends 'base.html' %}

{% block title %}My Posts{% endblock %}

{% block content %}
    <div class="container">
    {% for post in posts %}
        <div class="card">
        <div class="float-right">
            <h7 class="card-header float-right small">{{ post.creation_date|timesince }}</h7>
        </div>
          <div class="card-body">
            <h7 class="card-title">{{ post.content }}</h7><hr>
            <p class="card-text"><i>{{ post.user }}</i></p>
              <a href="{% url 'post' post_id=post.id %}" class="btn btn-info">Show post</a>
            <a href="#" class="btn btn-primary">Add comment</a>
          </div>
        </div><br>
    {% endfor %}
    </div>
{% endblock %}
